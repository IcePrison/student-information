<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>学生管理系统</title>
	<link rel="stylesheet" type="text/css" href="学生管理.css">
</head>

<body style="margin: 0; padding: 0; border: 0">
	<div class="divAll">
		<!-- 整个框架 -->
		<div class="divInside">
			<!-- 头部 -->
			<div class="head">
				<!-- 头部左边 -->
				<div class="headLeft"></div>
				<div class="title">学生信息管理系统</div>
				<div class="headRight"></div>
			</div>
			<!-- 按钮 -->
			<div class="head1">
				<button type="button" class="show" onclick = 'addStudent()'>新增</button>
				<button type="button" class="delete" onclick="delete1()">删除</button>
			</div>
			<!-- 表格 -->
			<div id="table1" class="table">
			</div>
			<div class="botton">
				<button class="span1" onclick="firstPage()">第一页，</button>
				<button class="span2" onclick="lastPage()">最后一页</button>，第
				<span id="page">1</span>页，共
				<span id="allPage">3</span>页，共<span id="sum">24</span>条，（每页显示10条）
				<span class="span2"></span>
				<button class="behind" onclick="lookNext()">下一页</button>
				<button class="pre" onclick="lookLast()">上一页</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="test.js"></script>
</body>
</html>
